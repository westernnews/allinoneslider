<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>AllInOne</title>
    <!-- must have -->
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="allinone_bannerWithPlaylist.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="text_classes.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
        width: 100%;
        overflow-x: hidden;
      }

      .bg_easy {
        width: 99.9%;
        max-height: 554px;
        height: 29%;
        background-image: url("images/easyFullWidth/easy-Slider-bg-1.jpg");
        background-position: center bottom; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover; /* Resize the background image to cover the entire container */
      }

      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbOFF {
        background: url(http://allinoneslider.com/wp-content/uploads/2019/04/bgPlaylistUnit4.png)
          top left repeat-x;
      }
      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbON {
        background-color: rgba(0, 0, 0, 0.28);
      }

      .allinone_bannerWithPlaylist.easy .thumbsHolderWrapper {
        background-color: rgba(0, 0, 0, 0.25);
      }
      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbOFF .title {
        font: bold 16px "Droid Sans", sans-serif;
        line-height: 18px;
        color: #f1f1f1;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      }
      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbOFF .reg {
        font: bold 13px Arial, sans-serif;
        line-height: 16px;
        color: #f1f1f1;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      }

      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbON .title {
        color: #ffffff;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      }
      .allinone_bannerWithPlaylist.easy .thumbsHolder_ThumbON .reg {
        color: #ffffff;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      }
    </style>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script
      src="js/allinone_bannerWithPlaylist.js"
      type="text/javascript"
    ></script>
    <!-- must have -->

    <script>
      jQuery(function () {
        setTimeout(function () {
          jQuery("#allinone_bannerWithPlaylist_5").allinone_bannerWithPlaylist({
            skin: "easy",
            width: 1920,
            height: 480,
            width100Proc: false,
            height100Proc: false,
            randomizeImages: false,
            firstImg: 0,
            numberOfStripes: 20,
            numberOfRows: 5,
            numberOfColumns: 10,
            defaultEffect: "random",
            effectDuration: 0.5,
            autoPlay: 2,
            loop: true,
            target: "_blank",
            showAllControllers: true,
            showNavArrows: true,
            showOnInitNavArrows: true,
            autoHideNavArrows: false,
            showThumbs: false,
            numberOfThumbsPerScreen: 0,
            borderWidth: 0,
            borderColor: "#transparent",
            playlistWidth: 400,
            origThumbImgW: 214,
            origThumbImgH: 128,
            enableTouchScreen: true,
            absUrl: "",
            showCircleTimer: false,
            showCircleTimerIE8IE7: false,
            circleRadius: 10,
            circleLineWidth: 4,
            circleColor: "#ff0000",
            circleAlpha: 100,
            behindCircleColor: "#000000",
            behindCircleAlpha: 50,
            responsive: true,
            responsiveRelativeToBrowser: false,
          });
        }, 1000);
      });
    </script>
  </head>

  <body bgcolor="#222222">
    <div class="bg_easy">
      <div id="allinone_bannerWithPlaylist_5" style="display: none">
        <ul class="allinone_bannerWithPlaylist_list">
          <li
            data-transition=""
            data-bottom-thumb=""
            data-text-id="#allinone_bannerWithPlaylist_photoText73"
            data-title="Hiring: NEWS EDITOR"
            data-desc="Lead a talented editorial team and shape our news coverage"
            data-link="https://westernnews.jobs/"
            data-target="_blank"
          >
            <img
              src="https://westernnews.github.io/allinoneslider/images/easyFullWidth/vvn-news-editor.png"
              alt=""
            />
          </li>
          <li
            data-text-id=""
            data-transition=""
            data-bottom-thumb=""
            data-title="Hiring: CLASSIFIED ADVISOR (Part Time)"
            data-desc="Responsible for classified and special display advertising"
            data-link="https://westernnews.jobs/"
            data-target="_blank"
          >
            <img
              src="https://westernnews.github.io/allinoneslider/images/easyFullWidth/vvn-classified.png"
              alt=""
            />
          </li>
          <li
            data-text-id=""
            data-transition=""
            data-bottom-thumb=""
            data-title="Hiring: REPORTER"
            data-desc="Report on the stories that matter to our community"
            data-link="https://westernnews.jobs/"
            data-target="_blank"
          >
            <img
              src="https://westernnews.github.io/allinoneslider/images/easyFullWidth/vvn-reporter.png"
              alt=""
            />
          </li>
          <li
            data-text-id=""
            data-transition=""
            data-bottom-thumb=""
            data-title="Hiring: MEDIA ADVISOR"
            data-desc="Promote sales and increase market share"
            data-link="https://westernnews.jobs/"
            data-target="_blank"
          >
            <img
              src="https://westernnews.github.io/allinoneslider/images/easyFullWidth/vvn-media-advisor.png"
              alt=""
            />
          </li>

        </ul>
        <div
          id="allinone_bannerWithPlaylist_photoText73"
          class="allinone_bannerWithPlaylist_texts"
        >
        </div>
      </div>
    </div>
    <!-- class bg_easy -->
  </body>
</html>
